<form class="runecairn" autocomplete="off">
  <div class="container-sheet-grid">
    <!-- Portrait -->
    <img
      class="portrait"
      src="{{actor.img}}"
      data-edit="img"
      title="{{actor.name}}"
    />
    <!-- Name and slots -->
    <div class="character-sheet-section-name">
      <input
        class="name-input"
        type="text"
        name="name"
        value="{{actor.name}}"
        placeholder="Name"
      />
      <!-- Background, not relevant for containers -->
      <div class="background-input"></div>
      <div class="resource-counter slots-counter">
        <label for="data.slots.value">Slots</label>
        <div class="resource-input-wrapper">
          <input
            type="text"
            name="data.slots.value"
            value="{{data.data.slots.value}}"
            data-dtype="Number"
          />
        </div>
      </div>
    </div>
    <div class="character-sheet-section-tabs">
      <nav class="tabs" data-group="primary">
        <a class="item" data-group="primary" data-tab="items">Items</a>
        <a class="item" data-group="primary" data-tab="description"
          >Description</a
        >
      </nav>
      <section class="content">
        <div class="tab" data-group="primary" data-tab="items">
          {{> "systems/runecairn/templates/parts/items-list.html" actor=actor}}
        </div>
        <div class="tab" data-group="primary" data-tab="description">
          {{ editor content=data.data.biography target="data.biography"
          button=true owner=owner editable=editable }}
        </div>
      </section>
    </div>
  </div>
</form>
